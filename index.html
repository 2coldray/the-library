<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <button id="add" type="button">Add New Book</button>
            <!-- form -->
            <form action="#" method="post">
                <label for="bookTitle">Book Title: </label>
                <input type="text" name="bookTitle" id="bookTitle">
                <label for="bookAuthor">Book Author: </label>
                <input type="text" name="bookAuthor" id="bookAuthor">
                <label for="bookPages">Number of Pages: </label>
                <input type="number" name="bookPages" id="bookPages">
                <label for="read">Have you read it? </label>
                <input type="checkbox" name="read" id="read">
                <button id="sub" type="submit">Add Book</button>
                <button id="close" type="submit">Close Form</button>
            </form>
            <div class="cards"></div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
